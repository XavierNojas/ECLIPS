<!DOCTYPE html>

<head>

    <meta charset="utf-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ECLIPS</title>
</head>

<body>
    <!-- Load Facebook SDK for JavaScript -->
      <div id="fb-root"></div>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            xfbml            : true,
            version          : 'v10.0'
          });
        };

        (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = 'https://connect.facebook.net/en_US/sdk/xfbml.customerchat.js';
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));</script>

      <!-- Your Chat Plugin code -->
      <div class="fb-customerchat"
        attribution="setup_tool"
        page_id="102885868550322"
  logged_in_greeting="Hi! How can we help you?"
  logged_out_greeting="Hi! How can we help you?">
      </div>
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Electronic Clinic Profile System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="home.html">Home<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Login<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="records.html">Current Records<span class="sr-only"></span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="form.html">Register Records<span class="sr-only"></span></a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="searchRecord" class="form-control mr-sm-2" type="search" placeholder="Search records here..."
                    aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="container my-3">
        <h2 class="text-center">Register a Profile</h2>
        <h5 class="text-center" style="color:rgb(190, 190, 190);">Coded by Xavier Nojas</h2>

        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Add a record</h5>
                <div class="form-group">
           <label for="title">Student Name</label>
          <input type="text" class="form-control" id="sname" aria-describedby="emailHelp">
        </div>
           <div class="form-group">
            <label for="description">Student Number</label>
            <input type="text" class="form-control" id="studentid" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="description">Height</label>
            <input type="text" class="form-control" id="height" aria-describedby="emailHelp">
          </div>
           <div class="form-group">
            <label for="description">Weight in kilograms (kg)</label>
            <input type="number" class="form-control" id="weight" aria-describedby="emailHelp">
          </div>
            <div class="form-group">
            <label for="description">Address</label>
            <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
          </div>
            <div class="form-group">
            <label for="description">Parent's Name</label>
            <input type="text" class="form-control" id="parentsname" aria-describedby="emailHelp">
          </div>
            <div class="form-group">
              <label for="description">Parent's Contact Number</label>
            <input type="number" class="form-control" id="parentscontact" aria-describedby="emailHelp">
          </div>
        <div class="form-group">
            <label for="description">General Medical History</label>
            <textarea class="form-control" id="gmd" rows="3"></textarea>
             </div>
                <button id="addBtn" class="btn btn-primary">Add record</button>
            </div>
        </div>
        <hr>
        <h2 class="text-center">Records</h2>
        <hr>
        <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Medical Record No.</th>
            <th scope="col">Student Name</th>
            <th scope="col">Student Number</th>
            <th scope="col">Height</th>
            <th scope="col">Weight</th>
            <th scope="col">Address</th>
            <th scope="col">Parent's Name</th>
            <th scope="col">Parent's Contact Number</th>
            <th scope="col">General Medical History</th>
            <tbody id="records" class="table"> </tbody>
          </tr>
        </thead>
      </table>
    </div>
    </div>

</body>

</html>
